# ==========================
# CONFIGURACIÓN GENERAL
# ==========================
spring.application.name=SistemaLoteria
server.port=8080

# ==========================
# BASE DE DATOS H2 (memoria)
# ==========================
# Nota: DATABASE_TO_UPPER=false evita que H2 convierta a MAYÚSCULAS
spring.datasource.url=jdbc:h2:mem:loteriadb;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Asegura que los scripts SQL (schema.sql / data.sql) se ejecuten DESPUÉS de crear/actualizar el esquema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# (Opcional) Si vas a poner los scripts en rutas personalizadas, descomenta:
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql

# ==========================
# CONSOLA H2
# ==========================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================
# LOGGING
# ==========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE   
